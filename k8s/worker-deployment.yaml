apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: worker
  template:
    metadata:
      labels:
        component: worker
    spec:
      containers:
        - name: worker
          image: barisege/fibonacci-calculator-worker:k8s
          env:
            - name: REDIS_HOST
              value: redis-cluster-ip-service
            - name: REDIS_PORT
              value: "6379"
            

          resources: 
            limits:
              memory: "256Mi"
              cpu: "250m"
            requests:
              memory: "256Mi"
    
    